<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Text Utils</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Text Utils</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About us</a>
              </li>
             
            </ul>
          </div>
        </div>
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
      </nav>

      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Holy guacamole!</strong> You should check in on some of those fields below.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

    <div class="container">
   <h1>Welcome to the text analyzer.</h1>

   <form action="/analyze" method="post">{% csrf_token %}
       
    <textarea class="form-control" name="text" id="" cols="20" rows="10"></textarea>
    
    <div class="form-check form-switch">
        <input name="removepunc" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" >
        <label class="form-check-label" for="flexSwitchCheckChecked">Remove Punctuations</label>
    </div>

    <div class="form-check form-switch">
        <input name="fullcaps" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked1" >
        <label class="form-check-label" for="flexSwitchCheckChecked1">UPPER CASE</label>
    </div>

    <div class="form-check form-switch">
        <input name="newlineremover" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked2" >
        <label class="form-check-label" for="flexSwitchCheckChecked2">New LineRemover</label>
    </div>

    <div class="form-check form-switch">
        <input name="extraspaceremover" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked3" >
        <label class="form-check-label" for="flexSwitchCheckChecked3">Extra spaces Remover</label>
    </div>

    <div class="form-check form-switch">
        <input name="charcount" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked4" >
        <label class="form-check-label" for="flexSwitchCheckChecked4">Count Chars</label>
    </div>

        <button class="btn btn-dark mt-2" type="submit">Analyze text</button>

   </form>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
